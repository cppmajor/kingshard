addr: 0.0.0.0:9696
user: kingshard
password: kingshard
web_addr: 0.0.0.0:9797
web_user: admin
web_password: admin
log_path: /Users/flike/log
log_level: debug
log_sql: "on"
slow_log_time: 0
allow_ips: 127.0.0.1,192.168.0.14
blacklist_sql_file: ""
proxy_charset: ""
nodes:
- name: node1
  down_after_noalive: 32
  max_conns_limit: 32
  user: root
  password: root
  master: 127.0.0.1:3307
  slave: ""
- name: node2
  down_after_noalive: 32
  max_conns_limit: 32
  user: root
  password: root
  master: 127.0.0.1:3309
  slave: ""
schema:
  db: kingshard
  nodes:
  - node1
  - node2
  default: node1
  shard:
  - table: test_shard_hash
    key: id
    nodes:
    - node1
    - node2
    locations:
    - 4
    - 4
    type: hash
    table_row_limit: 0
    date_range: []
  - table: test_shard_range
    key: id
    nodes:
    - node1
    - node2
    locations:
    - 4
    - 4
    type: range
    table_row_limit: 10000
    date_range: []
  - table: test_shard_time
    key: id
    nodes:
    - node1
    - node2
    locations:
    - 2
    - 2
    type: hash
    table_row_limit: 0
    date_range: []
  - table: test_shard_month
    key: dtime
    nodes:
    - node1
    - node2
    locations: []
    type: date_month
    table_row_limit: 0
    date_range:
    - 201603-201605
    - 201609-201612
  - table: test_shard_day
    key: mtime
    nodes:
    - node1
    - node2
    locations: []
    type: date_day
    table_row_limit: 0
    date_range:
    - 20160306-20160307
    - 20160308-20160309
